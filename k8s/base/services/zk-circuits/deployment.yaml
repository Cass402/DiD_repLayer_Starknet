            - name: zk-config
              mountPath: /app/config/zk-config.yaml
              subPath: zk-config.yaml
              readOnly: true

            - name: circuit-config
              mountPath: /app/config/circuit-config.yaml
              subPath: circuit-config.yaml
              readOnly: true

