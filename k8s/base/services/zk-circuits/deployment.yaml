            - name: ZK_PARALLEL_PROVING
              value: "true"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=16384 --gc-interval=50"
            - name: UV_THREADPOOL_SIZE
              value: "32"
            - name: MAX_MEMORY
              value: "16384"
            - name: PERFORMANCE_MODE
              value: "maximum"
