          effect: NoSchedule
        - key: high-performance
          operator: Equal
          value: "true"
          effect: NoSchedule
        - key: dedicated
          operator: Equal
          value: "zk-circuits-hp"
          effect: NoSchedule

      priorityClassName: veridis-critical-priority
      terminationGracePeriodSeconds: 120

      containers:
