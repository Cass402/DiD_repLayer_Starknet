        node-type: high-performance-gpu
        node.kubernetes.io/instance-type: p4d.24xlarge

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: accelerator
                    operator: In
                    values: ["nvidia-a100"]
                  - key: gpu.memory
                    operator: Gt
                    values: ["40Gi"]

        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
