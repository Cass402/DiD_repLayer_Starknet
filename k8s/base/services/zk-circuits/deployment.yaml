              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

        # ==============================================================================
        # Circuit Cache Management Sidecar Container
        # ==============================================================================
        - name: cache-manager
          image: busybox:1.36.1
          imagePullPolicy: IfNotPresent

          command:
            - /bin/sh
            - -c
            - |
