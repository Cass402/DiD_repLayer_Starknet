              value: "0.9"

          envFrom:
            - configMapRef:
                name: veridis-global-config
            - configMapRef:
                name: veridis-zk-config
            - secretRef:
                name: veridis-zk-circuits-secret

          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
            - name: health
              containerPort: 4001
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          resources:
            requests:
              cpu: 8000m
              memory: 16Gi
              nvidia.com/gpu: 1
              ephemeral-storage: 50Gi
            limits:
              cpu: 16000m
              memory: 32Gi
              nvidia.com/gpu: 1
              ephemeral-storage: 100Gi

          volumeMounts:
            - name: circuit-cache-hp
              mountPath: /app/circuits/build
            - name: key-storage-hp
              mountPath: /app/keys
            - name: proof-cache-hp
              mountPath: /app/cache/proofs
            - name: cuda-cache-hp
              mountPath: /app/cache/cuda
            - name: tmp-storage-hp
              mountPath: /tmp
            - name: logs-storage-hp
              mountPath: /app/logs

          livenessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 4001
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /startup
              port: 4001
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 20

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            seccompProfile:
              type: RuntimeDefault

          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    echo "ðŸ›‘ Gracefully shutting down HP ZK circuits service..."
                    curl -X POST http://localhost:4001/shutdown/prepare || true
                    sleep 30  # Extended for HP workloads
                    curl -X POST http://localhost:4001/shutdown/execute || true
                    echo "âœ… HP ZK circuits service shutdown complete"

      volumes:
        - name: circuit-cache-hp
          persistentVolumeClaim:
            claimName: veridis-zk-circuits-hp-cache-pvc
        - name: key-storage-hp
          persistentVolumeClaim:
            claimName: veridis-zk-circuits-hp-keys-pvc
        - name: proof-cache-hp
