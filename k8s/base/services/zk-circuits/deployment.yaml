            claimName: veridis-zk-circuits-hp-proofs-pvc
        - name: tmp-storage-hp
          emptyDir:
            sizeLimit: 10Gi
        - name: logs-storage-hp
          emptyDir:
            sizeLimit: 5Gi
        - name: cuda-cache-hp
          emptyDir:
            sizeLimit: 20Gi

