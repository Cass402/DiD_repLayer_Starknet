            preStop:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    echo "ðŸ›‘ Gracefully shutting down ZK circuits service..."

                    # Stop accepting new requests
                    curl -X POST http://localhost:4001/shutdown/prepare || true

                    # Wait for ongoing proofs to complete
                    sleep 15

                    # Final shutdown
                    curl -X POST http://localhost:4001/shutdown/execute || true

                    echo "âœ… ZK circuits service shutdown complete"

