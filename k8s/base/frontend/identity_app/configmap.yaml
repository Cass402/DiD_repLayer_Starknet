    veridis.xyz/purpose: "Provides performance configuration for maximum user experience optimization and Web Vitals compliance"

    config.veridis.xyz/performance-specification: "Performance optimization configuration with Web Vitals targets and caching strategies"
    frontend.veridis.xyz/performance-specification: "Frontend performance configuration with optimization and monitoring"

    # Performance optimization annotations
    performance-config.veridis.xyz/web-vitals: "optimized"
    performance-config.veridis.xyz/caching: "intelligent"
    performance-config.veridis.xyz/bundling: "optimized"
    performance-config.veridis.xyz/compression: "maximum"

