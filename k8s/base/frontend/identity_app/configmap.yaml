data:
  # ==============================================================================
  # Web Vitals Configuration
  # ==============================================================================
  WEB_VITALS_LCP_TARGET: "2500"
  WEB_VITALS_FID_TARGET: "100"
  WEB_VITALS_CLS_TARGET: "0.1"
  WEB_VITALS_FCP_TARGET: "1800"
  WEB_VITALS_TTI_TARGET: "3800"

  # ==============================================================================
  # Bundle Optimization Configuration
  # ==============================================================================
  BUNDLE_SIZE_LIMIT: "500000"
  CHUNK_SIZE_LIMIT: "250000"
  TREE_SHAKING_ENABLED: "true"
  CODE_SPLITTING_STRATEGY: "intelligent"
  DYNAMIC_IMPORTS_ENABLED: "true"

  # ==============================================================================
  # Caching Strategy Configuration
  # ==============================================================================
  CACHE_STRATEGY: "intelligent"
  STATIC_CACHE_TTL: "31536000"
  API_CACHE_TTL: "300"
  BROWSER_CACHE_ENABLED: "true"
  SERVICE_WORKER_CACHE: "enabled"

  # ==============================================================================
  # Image Optimization Configuration
  # ==============================================================================
  IMAGE_OPTIMIZATION_ENABLED: "true"
  IMAGE_FORMATS: "webp,avif,png,jpg"
  IMAGE_QUALITY: "85"
  IMAGE_LAZY_LOADING: "true"
  IMAGE_RESPONSIVE: "true"

  # ==============================================================================
  # Compression Configuration
  # ==============================================================================
  COMPRESSION_ENABLED: "true"
  COMPRESSION_ALGORITHM: "gzip,brotli"
  COMPRESSION_LEVEL: "6"
  MINIFICATION_ENABLED: "true"

  # ==============================================================================
  # Preloading Configuration
  # ==============================================================================
  PRELOAD_CRITICAL_RESOURCES: "true"
  PRELOAD_FONTS: "true"
  PRELOAD_HERO_IMAGES: "true"
  PREFETCH_NEXT_PAGE: "true"

  # ==============================================================================
  # Performance Monitoring Configuration
  # ==============================================================================
  PERFORMANCE_MONITORING_ENABLED: "true"
  PERFORMANCE_BUDGET_ENABLED: "true"
  LIGHTHOUSE_CI_ENABLED: "true"
  RUM_TRACKING_ENABLED: "true"

