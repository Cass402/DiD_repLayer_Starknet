# ==============================================================================
# Veridis Grafana Dashboards ConfigMap - Alert Rules Dashboard
# ==============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: veridis-grafana-alert-dashboards
  namespace: veridis-infrastructure

  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: veridis-production
    app.kubernetes.io/version: "10.2.3"
    app.kubernetes.io/component: grafana-alert-dashboards
    app.kubernetes.io/part-of: veridis-protocol
    app.kubernetes.io/managed-by: kustomize

    grafana.veridis.xyz/type: monitoring-grafana-alert-dashboards
    grafana.veridis.xyz/category: visualization-alert-dashboards
    grafana.veridis.xyz/role: alert-grafana-dashboards

    dashboard.veridis.xyz/type: "alerts"
    dashboard.veridis.xyz/category: "alerting"
    dashboard.veridis.xyz/auto-refresh: "10s"

    veridis.xyz/environment: production
    veridis.xyz/team: monitoring-engineering

  annotations:
    veridis.xyz/description: "Alert and incident management dashboards for Veridis monitoring"
    veridis.xyz/purpose: "Provides alert-focused dashboards for incident response and alerting oversight"

    dashboard.veridis.xyz/count: "2"
    dashboard.veridis.xyz/categories: "alerts,incidents"
    dashboard.veridis.xyz/auto-refresh: "10s"
    dashboard.veridis.xyz/folder: "Veridis Alerts"

    veridis.xyz/documentation: "https://docs.veridis.xyz/monitoring/grafana-alert-dashboards"

data:
  # ==============================================================================
  # Alerting Overview Dashboard
  # ==============================================================================
  veridis-alerts-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Veridis Alerts Overview",
        "tags": ["veridis", "alerts", "incidents", "monitoring"],
        "style": "dark",
        "timezone": "UTC",
        "refresh": "10s",
        "time": {
          "from": "now-4h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Active Alerts",
            "type": "stat",
            "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "ALERTS{alertstate=\"firing\", job=~\"veridis.*\"}",
                "legendFormat": "{{alertname}} - {{severity}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 1},
                    {"color": "red", "value": 5}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Alert Timeline",
            "type": "graph",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "changes(ALERTS{job=~\"veridis.*\"}[1h])",
                "legendFormat": "{{alertname}}"
              }
            ],
            "yAxes": [
              {"label": "Alert State Changes", "min": 0}
            ]
          },
          {
            "id": 3,
            "title": "Alert Summary by Severity",
            "type": "piechart",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
            "targets": [
              {
                "expr": "count by (severity) (ALERTS{alertstate=\"firing\", job=~\"veridis.*\"})",
                "legendFormat": "{{severity}}"
              }
            ]
          },
          {
            "id": 4,
            "title": "MTTR and MTTD",
            "type": "stat",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
            "targets": [
              {
                "expr": "avg(veridis_alert_mttr_seconds) / 60",
                "legendFormat": "MTTR (minutes)"
              },
              {
                "expr": "avg(veridis_alert_mttd_seconds) / 60",
                "legendFormat": "MTTD (minutes)"
              }
            ]
          }
        ]
      }
    }

  # ==============================================================================
  # Incident Response Dashboard
  # ==============================================================================
  veridis-incident-response.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Veridis Incident Response",
        "tags": ["veridis", "incidents", "response", "sre"],
        "style": "dark",
        "timezone": "UTC",
        "refresh": "30s",
        "time": {
          "from": "now-24h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Current Incidents",
            "type": "table",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "ALERTS{alertstate=\"firing\", severity=\"critical\", job=~\"veridis.*\"}",
                "format": "table",
                "instant": true
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "list"
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Incident Count by Service",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "increase(veridis_incidents_total[24h])",
                "legendFormat": "{{service}}"
              }
            ],
            "yAxes": [
              {"label": "Incidents", "min": 0}
            ]
          },
          {
            "id": 3,
            "title": "Service Level Indicators",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "veridis_sli_availability_ratio * 100",
                "legendFormat": "Availability %"
              },
              {
                "expr": "veridis_sli_latency_p99 * 1000",
                "legendFormat": "P99 Latency (ms)"
              },
              {
                "expr": "veridis_sli_error_rate * 100",
                "legendFormat": "Error Rate %"
              }
            ],
            "yAxes": [
              {"label": "SLI Metrics", "min": 0}
            ]
          }
        ]
      }
    }

---
