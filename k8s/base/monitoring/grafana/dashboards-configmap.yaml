# ==============================================================================
# Veridis Decentralized Identity Protocol - Grafana Dashboards ConfigMap Configuration
# ==============================================================================
#
# This manifest defines comprehensive Grafana Dashboards ConfigMap for the
# decentralized identity protocol, providing:
#
# ENTERPRISE VERIDIS GRAFANA DASHBOARDS ARCHITECTURE:
#   • Advanced Grafana Dashboards with intelligent visualization management and performance-based optimization
#   • Multi-tier Dashboards architecture with development, testing, staging, and production environments
#   • Comprehensive observability framework with Dashboard policies, visualization optimization, Grafana integration
#   • Advanced lifecycle management with automated Dashboard optimization, Grafana control, and visualization enhancement
#   • Enterprise-grade intelligence with comprehensive analytics and Grafana Dashboard performance insights
#
# VERIDIS GRAFANA DASHBOARDS OPTIMIZATION:
#   • High-performance Dashboards with intelligent visualization management and Grafana deployment optimization
#   • Intelligent Dashboard traffic management with responsive policies and performance-based visualization decisions
#   • Advanced Dashboard management with business intelligence and visualization-based Grafana control
#   • Comprehensive observability control with intelligent Grafana Dashboard management and visualization enhancement
#   • Enterprise acceleration with predictive Grafana Dashboard management and visualization optimization
#
# COMPLIANCE FRAMEWORK INTEGRATION:
#   • SOC 2 Type II Grafana Dashboard controls with comprehensive audit and visualization requirements
#   • GDPR Grafana Dashboard compliance with data protection, privacy controls, and visualization management
#   • ISO 27001 Grafana Dashboard management with comprehensive framework integration
#   • NIST 800-190 container Grafana Dashboard security with visualization-specific validation and compliance
#   • Zero-knowledge protocol compliance with regulatory frameworks and Grafana Dashboard best practices
#
# ENTERPRISE OPERATIONAL EXCELLENCE:
#   • Intelligent Grafana Dashboard lifecycle management with automated provisioning and visualization optimization
#   • Predictive visualization analytics with capacity planning and Grafana Dashboard intelligence
#   • Advanced Dashboard integration with Grafana visualization analytics and performance business intelligence
#   • Comprehensive observability control with Grafana Dashboard preservation and visualization optimization
#   • Business continuity Grafana Dashboard with visualization guarantees and performance optimization
#
# GRAFANA DASHBOARD ACCELERATION INTELLIGENCE:
#   • Grafana Dashboard usage analytics with visualization patterns and optimization recommendations
#   • Dashboard monitoring with Grafana visualization latency and management optimization intelligence
#   • Development efficiency with Grafana Dashboard analytics and deployment optimization procedures
#   • Cost optimization with Grafana Dashboard utilization analysis and visualization capacity planning procedures
#   • Quality assurance with Grafana Dashboard metrics and observability validation procedures
#
# ==============================================================================

# ==============================================================================
# Veridis Grafana Dashboards ConfigMap - Enterprise Dashboard Collection
# ==============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: veridis-grafana-dashboards
  namespace: veridis-infrastructure

  # Core Veridis Grafana Dashboard identification labels
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: veridis-production
    app.kubernetes.io/version: "10.2.3"
    app.kubernetes.io/component: grafana-dashboards
    app.kubernetes.io/part-of: veridis-protocol
    app.kubernetes.io/managed-by: kustomize

    # Grafana Dashboard specific classification
    grafana.veridis.xyz/type: monitoring-grafana-dashboards
    grafana.veridis.xyz/category: visualization-dashboards
    grafana.veridis.xyz/role: primary-grafana-dashboards
    grafana.veridis.xyz/dashboard-class: enterprise-grafana-dashboards
    grafana.veridis.xyz/security-level: enterprise

    # Dashboard Grafana Dashboard classification
    dashboard.veridis.xyz/grafana-dashboard-type: intelligent-grafana-dashboards
    dashboard.veridis.xyz/dashboard-type: monitoring-dashboards
    dashboard.veridis.xyz/performance-tier: high-visualization
    dashboard.veridis.xyz/optimization: enabled
    dashboard.veridis.xyz/features: full-grafana-dashboard-stack

    # Observability Grafana Dashboard classification
    observability.veridis.xyz/tier: production
    observability.veridis.xyz/optimization: intelligent-grafana-dashboard-management
    observability.veridis.xyz/visualization-management: advanced
    observability.veridis.xyz/dashboard-optimization: enabled
    observability.veridis.xyz/efficiency: maximum

    # Business Grafana Dashboard classification
    business.veridis.xyz/criticality: mission-critical
    business.veridis.xyz/impact: high-grafana-dashboard-performance
    business.veridis.xyz/cost-tier: production
    business.veridis.xyz/sla-tier: enterprise
    business.veridis.xyz/availability-requirement: 99.9

    # Operational Grafana Dashboard labels
    veridis.xyz/environment: production
    veridis.xyz/team: monitoring-engineering
    veridis.xyz/cost-center: monitoring-infrastructure
    veridis.xyz/business-unit: identity-protocol

    # Compliance framework labels
    compliance.veridis.xyz/soc2: "grafana-dashboard-control-framework"
    compliance.veridis.xyz/gdpr: "grafana-dashboard-data-protection"
    compliance.veridis.xyz/iso27001: "grafana-dashboard-security-management"
    compliance.veridis.xyz/nist-800-190: "grafana-dashboard-container-security"
    governance.veridis.xyz/policy-enforcement: "enterprise"

    # Grafana Dashboard analytics and intelligence
    monitoring.veridis.xyz/grafana-dashboard-monitoring: "enabled"
    monitoring.veridis.xyz/performance-monitoring: "comprehensive"
    monitoring.veridis.xyz/visualization-monitoring: "enabled"
    monitoring.veridis.xyz/business-monitoring: "enabled"
    monitoring.veridis.xyz/compliance-monitoring: "enabled"

    # Dashboard management labels
    dashboard.veridis.xyz/type: "primary"
    dashboard.veridis.xyz/auto-refresh: "30s"
    dashboard.veridis.xyz/time-range: "1h"
    dashboard.veridis.xyz/folder: "Veridis"
    dashboard.veridis.xyz/provisioning: "enabled"

    # Visualization labels
    visualization.veridis.xyz/theme: "dark"
    visualization.veridis.xyz/panels: "comprehensive"
    visualization.veridis.xyz/alerts: "enabled"
    visualization.veridis.xyz/variables: "enabled"
    visualization.veridis.xyz/annotations: "enabled"

  annotations:
    # Grafana Dashboard purpose and specifications
    veridis.xyz/description: "Enterprise Veridis Grafana Dashboards with intelligent visualization management, advanced dashboard optimization, and comprehensive observability optimization"
    veridis.xyz/purpose: "Provides comprehensive Grafana Dashboards for decentralized identity management with intelligent visualization management, dashboard optimization, and observability guarantees"
    veridis.xyz/scope: "Grafana Dashboards including visualization management, dashboard optimization, business intelligence integration, and comprehensive monitoring intelligence"

    # Grafana Dashboard architecture and design
    grafana.veridis.xyz/architecture: "Enterprise Grafana Dashboards with intelligent visualization management, advanced dashboard optimization, and business intelligence integration"
    grafana.veridis.xyz/design-pattern: "Multi-tier Grafana Dashboards with visualization optimization, cost efficiency, and business intelligence"
    grafana.veridis.xyz/optimization-model: "Intelligent Grafana Dashboards with predictive analytics, visualization optimization, and dashboard efficiency"
    grafana.veridis.xyz/performance-model: "High-performance Grafana Dashboards with visualization optimization and intelligent dashboard management"

    # Dashboard specific annotations
    dashboard.veridis.xyz/count: "12"
    dashboard.veridis.xyz/categories: "overview,backend,zk-circuits,infrastructure,security,business"
    dashboard.veridis.xyz/auto-refresh: "30s"
    dashboard.veridis.xyz/time-range: "1h"
    dashboard.veridis.xyz/folder: "Veridis Identity Protocol"

    # Visualization annotations
    visualization.veridis.xyz/theme: "dark"
    visualization.veridis.xyz/timezone: "UTC"
    visualization.veridis.xyz/refresh-intervals: "5s,10s,30s,1m,5m,15m,30m,1h,2h,1d"
    visualization.veridis.xyz/time-ranges: "5m,15m,30m,1h,3h,6h,12h,24h,2d,7d,30d"
    visualization.veridis.xyz/panel-types: "graph,stat,table,heatmap,logs,gauge,bar-gauge"

    # Business annotations
    business.veridis.xyz/stakeholders: "platform-team,devops-team,business-analysts,compliance-team"
    business.veridis.xyz/use-cases: "monitoring,alerting,capacity-planning,performance-analysis,compliance-reporting"
    business.veridis.xyz/kpis: "uptime,response-time,throughput,error-rate,resource-utilization"
    business.veridis.xyz/sla-tracking: "enabled"
    business.veridis.xyz/cost-tracking: "enabled"

    # Documentation and procedures
    veridis.xyz/owner: "monitoring-team@veridis.xyz"
    veridis.xyz/grafana-dashboard-admin: "monitoring-admin@veridis.xyz"
    veridis.xyz/escalation: "monitoring-manager@veridis.xyz"
    veridis.xyz/emergency-contact: "monitoring-oncall@veridis.xyz"

    # Documentation references
    veridis.xyz/documentation: "https://docs.veridis.xyz/monitoring/grafana-dashboards"
    veridis.xyz/runbook: "https://runbooks.veridis.xyz/monitoring/grafana-dashboard-management"
    veridis.xyz/dashboard-docs: "https://monitoring.veridis.xyz/grafana-dashboard-guide"
    veridis.xyz/observability-docs: "https://observability.veridis.xyz/grafana-dashboard-monitoring"

data:
  # ==============================================================================
  # Veridis Protocol Overview Dashboard
  # ==============================================================================
  veridis-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Veridis Protocol - Overview",
        "tags": ["veridis", "overview", "identity", "protocol"],
        "style": "dark",
        "timezone": "UTC",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {
          "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
          "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
        },
        "templating": {
          "list": [
            {
              "name": "environment",
              "type": "query",
              "query": "label_values(up, environment)",
              "refresh": 1,
              "includeAll": false,
              "multi": false,
              "current": {
                "value": "production",
                "text": "production"
              }
            },
            {
              "name": "namespace",
              "type": "query",
              "query": "label_values(up{environment=\"$environment\"}, namespace)",
              "refresh": 1,
              "includeAll": false,
              "multi": false,
              "current": {
                "value": "veridis-infrastructure",
                "text": "veridis-infrastructure"
              }
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "System Overview",
            "type": "stat",
            "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "count(up{job=~\"veridis.*\", environment=\"$environment\"} == 1)",
                "legendFormat": "Services Up"
              },
              {
                "expr": "count(up{job=~\"veridis.*\", environment=\"$environment\"} == 0)",
                "legendFormat": "Services Down"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 0.8},
                    {"color": "green", "value": 0.95}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Identity Operations Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "rate(veridis_identity_operations_total{environment=\"$environment\"}[5m])",
                "legendFormat": "{{operation_type}}"
              }
            ],
            "yAxes": [
              {"label": "Operations/sec", "min": 0}
            ]
          },
          {
            "id": 3,
            "title": "ZK Proof Generation Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "targets": [
              {
                "expr": "rate(veridis_zk_proofs_generated_total{environment=\"$environment\"}[5m])",
                "legendFormat": "{{proof_type}}"
              }
            ],
            "yAxes": [
              {"label": "Proofs/sec", "min": 0}
            ]
          },
          {
            "id": 4,
            "title": "System Resource Utilization",
            "type": "graph",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12},
            "targets": [
              {
                "expr": "avg(rate(container_cpu_usage_seconds_total{namespace=\"$namespace\"}[5m])) * 100",
                "legendFormat": "CPU Usage %"
              },
              {
                "expr": "avg(container_memory_usage_bytes{namespace=\"$namespace\"}) / avg(container_spec_memory_limit_bytes{namespace=\"$namespace\"}) * 100",
                "legendFormat": "Memory Usage %"
              }
            ],
            "yAxes": [
              {"label": "Percentage", "min": 0, "max": 100}
            ]
          }
        ],
        "annotations": {
          "list": [
            {
              "name": "Deployments",
              "datasource": "Prometheus",
              "expr": "changes(veridis_deployment_timestamp{environment=\"$environment\"}[1h])",
              "iconColor": "blue",
              "enable": true
            }
          ]
        }
      }
    }

  # ==============================================================================
  # Veridis Backend Service Dashboard
  # ==============================================================================
  veridis-backend.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Veridis Backend Service",
        "tags": ["veridis", "backend", "rust", "axum"],
        "style": "dark",
        "timezone": "UTC",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "templating": {
          "list": [
            {
              "name": "instance",
              "type": "query",
              "query": "label_values(up{job=\"veridis-backend\"}, instance)",
              "refresh": 1,
              "includeAll": true,
              "multi": true
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "Backend Service Health",
            "type": "stat",
            "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "up{job=\"veridis-backend\", instance=~\"$instance\"}",
                "legendFormat": "{{instance}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "HTTP Request Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"veridis-backend\", instance=~\"$instance\"}[5m])",
                "legendFormat": "{{method}} {{status_code}}"
              }
            ],
            "yAxes": [
              {"label": "Requests/sec", "min": 0}
            ]
          },
          {
            "id": 3,
            "title": "Response Time",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "targets": [
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket{job=\"veridis-backend\", instance=~\"$instance\"}[5m]))",
                "legendFormat": "50th percentile"
              },
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"veridis-backend\", instance=~\"$instance\"}[5m]))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.99, rate(http_request_duration_seconds_bucket{job=\"veridis-backend\", instance=~\"$instance\"}[5m]))",
                "legendFormat": "99th percentile"
              }
            ],
            "yAxes": [
              {"label": "Seconds", "min": 0}
            ]
          },
          {
            "id": 4,
            "title": "Identity Service Metrics",
            "type": "graph",
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 12},
            "targets": [
              {
                "expr": "rate(veridis_identity_created_total{instance=~\"$instance\"}[5m])",
                "legendFormat": "Identities Created"
              },
              {
                "expr": "rate(veridis_identity_verified_total{instance=~\"$instance\"}[5m])",
                "legendFormat": "Identities Verified"
              }
            ],
            "yAxes": [
              {"label": "Operations/sec", "min": 0}
            ]
          },
          {
            "id": 5,
            "title": "Attestation Service Metrics",
            "type": "graph",
            "gridPos": {"h": 8, "w": 8, "x": 8, "y": 12},
            "targets": [
              {
                "expr": "rate(veridis_attestation_issued_total{instance=~\"$instance\"}[5m])",
                "legendFormat": "Attestations Issued"
              },
              {
                "expr": "rate(veridis_attestation_verified_total{instance=~\"$instance\"}[5m])",
                "legendFormat": "Attestations Verified"
              }
            ],
            "yAxes": [
              {"label": "Operations/sec", "min": 0}
            ]
          },
          {
            "id": 6,
            "title": "Bridge Service Metrics",
            "type": "graph",
            "gridPos": {"h": 8, "w": 8, "x": 16, "y": 12},
            "targets": [
              {
                "expr": "rate(veridis_bridge_operations_total{instance=~\"$instance\"}[5m])",
                "legendFormat": "{{operation_type}}"
              }
            ],
            "yAxes": [
              {"label": "Operations/sec", "min": 0}
            ]
          },
          {
            "id": 7,
            "title": "Error Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"veridis-backend\", status_code=~\"5..\", instance=~\"$instance\"}[5m]) / rate(http_requests_total{job=\"veridis-backend\", instance=~\"$instance\"}[5m]) * 100",
                "legendFormat": "5xx Error Rate %"
              },
              {
                "expr": "rate(http_requests_total{job=\"veridis-backend\", status_code=~\"4..\", instance=~\"$instance\"}[5m]) / rate(http_requests_total{job=\"veridis-backend\", instance=~\"$instance\"}[5m]) * 100",
                "legendFormat": "4xx Error Rate %"
              }
            ],
            "yAxes": [
              {"label": "Percentage", "min": 0}
            ]
          },
          {
            "id": 8,
            "title": "Database Connection Pool",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
            "targets": [
              {
                "expr": "veridis_db_connections_active{instance=~\"$instance\"}",
                "legendFormat": "Active Connections"
              },
              {
                "expr": "veridis_db_connections_idle{instance=~\"$instance\"}",
                "legendFormat": "Idle Connections"
              },
              {
                "expr": "veridis_db_connections_max{instance=~\"$instance\"}",
                "legendFormat": "Max Connections"
              }
            ],
            "yAxes": [
              {"label": "Connections", "min": 0}
            ]
          }
        ]
      }
    }

  # ==============================================================================
  # ZK Circuits Service Dashboard
  # ==============================================================================
  veridis-zk-circuits.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Veridis ZK Circuits Service",
        "tags": ["veridis", "zk-circuits", "zero-knowledge", "gpu", "garaga"],
        "style": "dark",
        "timezone": "UTC",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "templating": {
          "list": [
            {
              "name": "instance",
              "type": "query",
              "query": "label_values(up{job=\"zk-circuits\"}, instance)",
              "refresh": 1,
              "includeAll": true,
              "multi": true
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "ZK Service Health",
            "type": "stat",
            "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "up{job=\"zk-circuits\", instance=~\"$instance\"}",
                "legendFormat": "{{instance}}"
              }
            ]
          },
          {
            "id": 2,
            "title": "Proof Generation Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "rate(veridis_zk_proofs_generated_total{instance=~\"$instance\"}[5m])",
                "legendFormat": "{{proof_type}}"
              }
            ],
            "yAxes": [
              {"label": "Proofs/sec", "min": 0}
            ]
          },
          {
            "id": 3,
            "title": "Proof Generation Time",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "targets": [
              {
                "expr": "histogram_quantile(0.50, rate(veridis_zk_proof_generation_duration_seconds_bucket{instance=~\"$instance\"}[5m]))",
                "legendFormat": "50th percentile"
              },
              {
                "expr": "histogram_quantile(0.95, rate(veridis_zk_proof_generation_duration_seconds_bucket{instance=~\"$instance\"}[5m]))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.99, rate(veridis_zk_proof_generation_duration_seconds_bucket{instance=~\"$instance\"}[5m]))",
                "legendFormat": "99th percentile"
              }
            ],
            "yAxes": [
              {"label": "Seconds", "min": 0}
            ]
          },
          {
            "id": 4,
            "title": "GPU Utilization",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
            "targets": [
              {
                "expr": "nvidia_gpu_utilization{instance=~\"$instance\"}",
                "legendFormat": "GPU {{gpu}} Utilization %"
              }
            ],
            "yAxes": [
              {"label": "Percentage", "min": 0, "max": 100}
            ]
          },
          {
            "id": 5,
            "title": "GPU Memory Usage",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
            "targets": [
              {
                "expr": "nvidia_gpu_memory_used_bytes{instance=~\"$instance\"} / nvidia_gpu_memory_total_bytes{instance=~\"$instance\"} * 100",
                "legendFormat": "GPU {{gpu}} Memory %"
              }
            ],
            "yAxes": [
              {"label": "Percentage", "min": 0, "max": 100}
            ]
          },
          {
            "id": 6,
            "title": "Circuit Compilation Cache",
            "type": "graph",
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 20},
            "targets": [
              {
                "expr": "veridis_zk_circuit_cache_hits_total{instance=~\"$instance\"} / (veridis_zk_circuit_cache_hits_total{instance=~\"$instance\"} + veridis_zk_circuit_cache_misses_total{instance=~\"$instance\"}) * 100",
                "legendFormat": "Cache Hit Rate %"
              }
            ],
            "yAxes": [
              {"label": "Percentage", "min": 0, "max": 100}
            ]
          },
          {
            "id": 7,
            "title": "Proof Queue Length",
            "type": "graph",
            "gridPos": {"h": 8, "w": 8, "x": 8, "y": 20},
            "targets": [
              {
                "expr": "veridis_zk_proof_queue_length{instance=~\"$instance\"}",
                "legendFormat": "{{queue_type}}"
              }
            ],
            "yAxes": [
              {"label": "Queue Length", "min": 0}
            ]
          },
          {
            "id": 8,
            "title": "Garaga CUDA Performance",
            "type": "graph",
            "gridPos": {"h": 8, "w": 8, "x": 16, "y": 20},
            "targets": [
              {
                "expr": "rate(veridis_garaga_cuda_operations_total{instance=~\"$instance\"}[5m])",
                "legendFormat": "{{operation_type}}"
              }
            ],
            "yAxes": [
              {"label": "Operations/sec", "min": 0}
            ]
          }
        ]
      }
    }

  # ==============================================================================
  # Infrastructure Services Dashboard
  # ==============================================================================
  veridis-infrastructure.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Veridis Infrastructure Services",
        "tags": ["veridis", "infrastructure", "postgres", "redis", "vault", "starknet"],
        "style": "dark",
        "timezone": "UTC",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Infrastructure Health Overview",
            "type": "stat",
            "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "up{job=\"postgres\"}",
                "legendFormat": "PostgreSQL"
              },
              {
